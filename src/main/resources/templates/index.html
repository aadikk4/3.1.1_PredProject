<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h1>Пользователи</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Возраст</th>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/{id}(id= ${user.id})}" th:utext="${user.id}">UserId</a></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
    </tr>
</table>
<tr>
    <form th:action="@{'/new'}">
        <input type="submit" class="buttonEdit" value="Добавить пользователя"/>
    </form>
</tr>
</body>
</html>
