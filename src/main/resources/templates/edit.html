<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменения пользователя </title>

</head>
<body>
<h1>Измените пользователя</h1>
<form action="#" th:method="PATCH" th:action="@{/{id}(id=${user.id})}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="name">Введите имя</label>
                <input type="text" th:field="*{name}" id="name" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Введите фамилию</label>
                <input type="text" th:field="*{lastName}" id="lastName"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="age">Введите возраст</label>
                <input type="number" min="0" max="127" th:field="*{age}" id="age">
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input type="submit" class="buttonAdd" value="Изменить"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
